    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function () {
                    predict();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
            window.location.reload();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/x4UTJ9nnv/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                var element = document.createElement("div");
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultTitle, resultExplain;
            switch (prediction[0].className) {
                case "Jin":
                    resultTitle = "Your look alike member is Jin!";
                    resultExplain = "Jin's personality is INTP, \"Logical\"";
                    break;
                case "RM":
                    resultTitle = "Your look alike member is RM!";
                    resultExplain = "RM's personality is ENFP, \“Campaigner\”";
                    break;
                case "jungkook":
                    resultTitle = "Your look alike member is Jungkook!";
                    resultExplain = "Jungkook's personality is INFP, \“Mediator\”";;
                    break;
                case "Jimin":
                    resultTitle = "Your look alike member is Jimin!";
                    resultExplain = "Jimin's personality is ENFJ, \“Protagonist\”";
                    break;
                case "V":
                    resultTitle = "Your look alike member is V!";
                    resultExplain = "V's personality is ENFP, \““Campaigner\”";
                    break;
                case "Suga":
                    resultTitle = "Your look alike member is Suga!";
                    resultExplain = "Suga's personality is INFP, \“Mediator\”";
                    break;
                case "J Hope":
                    resultTitle = "Your look alike member is J Hope!";
                    resultExplain = "J Hope's personality is ESFJ, \“Consul\”";
                    break;
            }
            var title = "<div class='" + prediction[0].className + "-bts-title'>" + resultTitle + "</div>"
            var explain = "<div class='bts-explain pt-2'>" + resultExplain + "</div>"
            $('.result-msg').html(title + explain);

            var bar;
            for (let i = 0; i < 2; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    bar = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    bar = "4%"
                } else {
                    bar = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "Jin":
                        labelTitle = "Jin";
                        break;
                    case "RM":
                        labelTitle = "RM";
                        break;
                    case "jungkook":
                        labelTitle = "Jungkook";
                        break;
                    case "Jimin":
                        labelTitle = "Jimin";
                        break;
                    case "V":
                        labelTitle = "V";
                        break;
                    case "Suga":
                        labelTitle = "Suga";
                        break;
                    case "J Hope":
                        labelTitle = "J-Hope";
                        break;
                }

                var label;
                var label = "<div class='bts-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + Math.round(prediction[i].probability.toFixed(2) * 100) + '%' + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;

            }

        }
    </script>
